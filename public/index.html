<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
        <link rel="stylesheet" href="%PUBLIC_URL%/firepad/firepad.css" />
        <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto+Mono" rel="stylesheet">
        <script src="%PUBLIC_URL%/firepad/firepad.js"></script>
        <script src="%PUBLIC_URL%/vs/loader.js"></script>
        <style>
            * {
                box-sizing: border-box;
                font-family: 'Roboto Mono', monospace;
            }

            select {
                background-color: #e7e7e7;
                padding: 5px 35px 5px 5px;
                font-size: 16px;
                border: 1px solid #ccc;
                height: 34px;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
            }

            body {
                margin:0;
                padding:0;
            }

            button {
                background-color: #e7e7e7;
                color: black
                border: none;
                padding: 10px 14px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
            }

        </style>
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="theme-color" content="#000000" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>React App</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>

        <script>
            function initFirebaseEditor() {
                var config = {
                    apiKey: 'AIzaSyCDxlpZXjhfYyJxMSoKmxcRVRwoTvhngh0',
                    databaseURL: "https://pear-code.firebaseio.com/",
                    projectId: "pear-code",
                };
                firebase.initializeApp(config);
                var firepadRef = getExampleRef();
                require.config({ paths: {'vs': '%PUBLIC_URL%/vs'}});
                require(['vs/editor/editor.main'], function() {
                    var model = monaco.editor.createModel("", "javascript");
                    model.setEOL(monaco.editor.EndOfLinePreference.LF);
                    var editor = monaco.editor.create(
                        document.getElementById('firepad'),
                        {
                            model,
                            minimap: {enabled: false}
                        }
                    );
                    window.firepad = Firepad.fromMonaco(firepadRef, editor);
                    window.monaco = monaco;
                });
            }

            function getExampleRef() {
                var ref = firebase.database().ref();
                var hash = window.location.hash.replace(/#/g, '');
                if (hash) {
                    ref = ref.child(hash);
                } else {
                    ref = ref.push();
                    window.location = window.location + '#' + ref.key;
                }
                if (typeof console !== 'undefined') {
                    console.log('Firebase data: ', ref.toString());
                }
                return ref;
            }
        </script>
    </body>
</html>
